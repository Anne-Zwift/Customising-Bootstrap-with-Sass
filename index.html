<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/css/style.css" />
  </head>
  <body>
    <main>
      <form class="forgot-password">
        <h2 class="heading-h2">Forgot Password</h2>
        <p>Enter your email address and we'll send you instructions to reset your password.</p>
        <div class="mb-4">
          <label for="email" class="form-label">Email address:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="name@example.com"
          />
        </div>
        <button type="reset" class="btn btn-primary">RESET PASSWORD</button>
      </form>
<!--       <div class="m-4">
        <button class="btn bg-primary">Primary Button</button>
        <button class="btn bg-danger">Secondary Button</button>
      </div> -->
    </main>
  </body>
</html>
